name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Python syntax check
        run: python -m compileall run_llama_tests.py scripts tests

      - name: Install ruff
        run: python -m pip install ruff

      - name: Ruff (minimal)
        run: ruff check --select F,E9 .

      - name: Shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          shellcheck start_llama_rr.sh
